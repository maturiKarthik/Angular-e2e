
<section>
  <div class="container">
    <div class="row">
      <!-- svg image -->
      <div class=" col-sm">
        <img src="../../../assets/image/registation.jpg" class=" floating img-fluid" />
        <div data-netlify-identity-button>Login with Netlify Identity</div>
      </div>


      <!-- Login Form-->
      <div class="col-sm">
        <div *ngFor="let item of displaytext">
          <div class="card shadow p-3 bg-white rounded" *ngIf="login == item.id">
            <div class="card-body">
              <div style="text-align: center;">
                <h5 class="card-title title"><u>{{item.title}}</u></h5>
              </div>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" routerLink="/dashboard"
                  routerLinkActive=true>{{item.bttxt}}</button>
              </form>
              <div style="text-align: center;" class="mt-3">
                <h5 class="or">&mdash; Or &mdash;</h5>
                <br />
                <div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
                  <div class="p-2 bd-highlight"> <button type="button" class="btn  bg-danger bt-txt btn-lg"> &nbsp; Gmail</button></div>
                  <div class="p-2 bd-highlight"><button type="button" class="btn bt-txt btn-lg"
                      style="background-color:#2E84F2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                      </svg>&nbsp;facebook</button></div>
                </div>
                <br />
                <sub class="mt-3">{{item.subtitle}} <a style="color: #2E84F2; cursor: pointer;"
                    (click)="toggleUi()">{{item.nav}}</a></sub>
                <br />
                <sub class="mt-2">Registering to this website, you accept our <a href="#">Terms of use</a> and our <a
                    href="#">Privacy
                    policy</a></sub>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
